<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bfa195b1fd.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>LOGISTICS</title>
  </head>

  <body>
    <!-- =====================================MAIN CONTAINER START======================================================== -->
    <div class="container-fluid main-container">
      <!-- ======================================NAVBAR START============================================================ -->

      <nav
        class="navbar navbar-dark bg-dark fixed-top flex-column justify-content-center align-items-center"
      >
        <div class="d-flex justify-content-between top-content-holder">
          <a class="navbar-brand" href="#">
            <i class="fas fa-box-open box-logo"></i>
            LOGISTICS
          </a>
          <h3 class="site-title">READINESS SQUADRON</h3>
          <!-- ============================================SEARCH BAR START================================================= -->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <!-- ============================================SEARCH BAR END================================================= -->
        </div>
        <!-- =====================================================ALL ACTIONS START================================================ -->
        <div
          class="btn-group mt-4 mb-3"
          role="group"
          aria-label="Basic example"
        >
          <button type="button" class="btn btn-for-actions btn-dark">
            Issue Items
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Return Items
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Add Items To Stock
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Validate Location
          </button>
        </div>
        <!-- =====================================================ALL ACTIONS END================================================ -->
      </nav>

      <!-- ======================================NAVBAR END============================================================ -->

      <div class="container-fluid">
        <!-- ROW THAT CONTAINS THE JUMBOTRON STARTS  HERE -->
        <div class="row">
          <!-- JUMBOTRON STARTS HERE -->
          <div class="jumbotron text-center col-lg-12 my-jumbo">
            <h1 class="display-4">IS OUR EXPERTISE</h1>

            <!-- BUTTONS START HERE -->
            <button type="button" class="btn btn-primary btn-lg mr-2 mb-4 ml-5">
              VIEW INVENTORY
            </button>
            <button type="button" class="btn btn-secondary btn-lg mr-2 mb-4">
              PAYMENT
            </button>
          </div>
          <!-- BUTTONS END HERE-->
        </div>
        <!-- JUMBOTRON ENDS HERE-->
      </div>

      <!-- ============================= card starts here========================== -->

      <div class="row">
        <div class="col-sm-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BASES ITEMS INPECTIONS</h5>
              <p class="card-text">
                Use this port to register the quality of stock items that are
                due for inspection.
              </p>
              <a href="#" class="btn btn-primary">Inspect Items</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LOST ITEMS ACCOUNTABILITY</h5>
              <p class="card-text">
                Use this port to report any lost items.
              </p>
              <a href="#" class="btn btn-primary">Report Missing Items</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN CONTAINER ENDS HERE -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
