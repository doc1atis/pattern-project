<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bfa195b1fd.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>LOGISTICS</title>
  </head>

  <body>
    <!-- main container -->
    <div class="container-fluid main-container">
      <!-- ======================================NAVBAR START============================================================ -->

      <nav
        class="navbar navbar-dark bg-dark fixed-top flex-column justify-content-center align-items-center"
      >
        <div class="d-flex justify-content-between holder-1">
          <a class="navbar-brand" href="#">
            <i class="fas fa-box-open box-logo"></i>
            LOGISTICS
          </a>
          <h3 class="site-title">READINESS SQUADRON</h3>
          <!-- ============================================SEARCH BAR START================================================= -->
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <!-- ============================================SEARCH BAR END================================================= -->
        </div>
        <!-- =====================================================ALL ACTIONS START================================================ -->
        <div
          class="btn-group mt-4 mb-3"
          role="group"
          aria-label="Basic example"
        >
          <button type="button" class="btn btn-for-actions btn-dark">
            Issue Items
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Return Items
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Add Items To Stock
          </button>
          <button type="button" class="btn btn-for-actions btn-dark">
            Validate Location
          </button>
        </div>
        <!-- =====================================================ALL ACTIONS END================================================ -->
      </nav>

      <!-- ======================================NAVBAR END============================================================ -->

      <div class="container-fluid">
        <!-- row that contain the jumbotron stars here -->
        <div class="row">
          <!-- jumbotron start here -->
          <div class="jumbotron text-center col-lg-12 my-jumbo">
            <h1 class="display-4">READINESS SQUADRON</h1>
            <!-- buttons start here -->
            <button type="button" class="btn btn-primary btn-lg mr-2 mb-4 ml-5">
              My life
            </button>
            <button type="button" class="btn btn-secondary btn-lg mr-2 mb-4">
              My hobbies
            </button>
          </div>
          <!-- buttons end here -->
        </div>
        <!-- jumbotron ends here -->
      </div>

      <!-- ============================= card starts here========================== -->

      <div class="row">
        <div class="col-sm-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">Inspect Items</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <a href="#" class="btn btn-primary">Report Missing Items</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
